<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main>
        <section class="card-container">
            <div class="card">
                <div class="card-header">
                    <img src="images/image-product-mobile.jpg" alt="Photo of Gabrielle Essence perfume" class="card-img">
                </div>
                <div class="card-body">
                    <h3 class="card-subtitle">Perfume</h3>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
                </div>
                <div class="card-footer">
                    <div class="pricing-container">
                        <p class="sale-price">$149.99</p>
                        <p class="original-price">$169.99</p>
                    </div>
                    <button class="btn add-to-cart-btn"><img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon"><span class="cart-btn-text">Add to Cart</span></button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
